<!DOCTYPE html>
<html>

	<head>
		<title>Dice Game Preview</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles/main.css" media="all">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>
	<body>

		<div class="game-view">


			<div class="top-panel">
				<div class="panel-left">
					<div class="menu-button"></div>
					<div class="portal-logo"></div>
				</div>

				<div class="panel-right">
					<div class="username">Dude with very very long name</div>
					<div class="exit-button"></div>
				</div>
			</div>


			<div class="game-holder">


				<div class="background-logo fadeIn"></div>


				<div class="dice-red slideRight"><img src="img/dice-red.png"></div>
				<div class="dice-green slideLeft"><img src="img/dice-green.png"></div>



				<div class="top-info-holder">
					<div class="bet">
						<div class="bet-title">Bet</div>
						<div class="bet-num">1.00</div>
					</div>
					<div class="result">
						<div class="result-title">Result</div>
						<div class="result-num">-0.20</div>
					</div>
					<div class="balance">
						<div class="balance-title">Balance</div>
						<div class="balance-num">&euro;990.80</div>
					</div>
				</div>



				<div class="dice-result-wrapper slideDown">
					<div class="dr-slide-left"></div>
					<div class="dr-holder">
						<ul class="dr-first-holder">
							<li class="dr-first current">5</li>
							<li class="dr-first">2</li>
							<li class="dr-first">1</li>
							<li class="dr-first">2</li>
							<li class="dr-first">&nbsp;</li>
							<li class="dr-first">&nbsp;</li>
							<li class="dr-first">&nbsp;</li>
							<li class="dr-first">&nbsp;</li>
							<li class="dr-first">&nbsp;</li>
							<li class="dr-first">&nbsp;</li>
							<li class="dr-first">&nbsp;</li>
							<li class="dr-first">&nbsp;</li>
						</ul>
						<ul class="dr-second-holder">
							<li class="dr-second current">4</li>
							<li class="dr-second">6</li>
							<li class="dr-second">2</li>
							<li class="dr-second">6</li>
							<li class="dr-second">&nbsp;</li>
							<li class="dr-second">&nbsp;</li>
							<li class="dr-second">&nbsp;</li>
							<li class="dr-second">&nbsp;</li>
							<li class="dr-second">&nbsp;</li>
							<li class="dr-second">&nbsp;</li>
							<li class="dr-second">&nbsp;</li>
							<li class="dr-second">&nbsp;</li>
						</ul>
					</div>
					<div class="dr-slide-right"></div>
				</div>

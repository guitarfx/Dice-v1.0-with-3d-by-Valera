				<div class="fields-wrapper slideUp">
					<div class="fields-holder">
						<ul class="fields-first-row">
							<li class="field-1">1</li>
							<li class="field-2">2</li>
							<li class="field-3">3</li>
							<li class="field-4">4</li>
							<li class="field-5">5</li>
							<li class="field-6">6</li>
						</ul>
						<ul class="fields-second-row">
							<li class="field-1">1</li>
							<li class="field-2">2</li>
							<li class="field-3">3</li>
							<li class="field-4">4</li>
							<li class="field-5">5</li>
							<li class="field-6">6</li>
						</ul>
						<ul class="fields-third-row">
							<li class="field-1">
								<div class="block-title">Low</div>
							</li>
							<li class="field-2">
								<div class="block-title">Middle</div>
							</li>
							<li class="field-3">
								<div class="block-title">High</div>
							</li>
						</ul>
						<ul class="fields-fourth-row">
							<li class="field-1">
								<div class="block-title">Odd</div>
							</li>
							<li class="field-2">
								<div class="block-title">2 &mdash; 6</div>
							</li>
							<li class="field-3">
								<div class="block-title">7</div>
							</li>
							<li class="field-4">
								<div class="block-title">8 &mdash; 12</div>
							</li>
							<li class="field-5">
								<div class="block-title">Even</div>
							</li>
						</ul>
					</div>
				</div>

				<div class="window fullscreen slideUp">
					<div class="window-header">
						<div class="window-title">
							Color Themes
						</div>
						<div class="window-action">
							<div class="minimize"></div>
						</div>
					</div>
					<div class="window-container themes">

						<div class="theme-icon">
							<img src="img/themes/default.jpg">
							<div class="theme-title">Default</div>
							<div class="theme-status current">&nbsp;</div>
						</div>

						<div class="theme-icon">
							<img src="img/themes/classic.jpg">
							<div class="theme-title">Classic</div>
							<div class="theme-status locked">&nbsp;</div>
						</div>

						<div class="theme-icon">
							<img src="img/themes/blue.jpg">
							<div class="theme-title">Blue</div>
							<div class="theme-status locked">&nbsp;</div>
						</div>

						<div class="theme-icon">
							<img src="img/themes/yellow.jpg">
							<div class="theme-title">Yellow</div>
							<div class="theme-status locked">&nbsp;</div>
						</div>

						<div class="theme-icon">
							<img src="img/themes/red.jpg">
							<div class="theme-title">Red</div>
							<div class="theme-status locked">&nbsp;</div>
						</div>

						<div class="theme-icon">
							<img src="img/themes/black.jpg">
							<div class="theme-title">Black</div>
							<div class="theme-status locked">&nbsp;</div>
						</div>

					</div>
				</div>

			</div>

			<div class="bottom-panel">
				<div class="panel-left">
					<div class="info-button"></div>
				</div>

				<div class="panel-center">
					<div class="fair-play-button">
						Fair Play
					</div>
				</div>

				<div class="panel-right">
					<div class="game-logo"></div>
				</div>
